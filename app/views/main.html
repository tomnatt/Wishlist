<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" href="@{'/public/images/favicon.ico'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/jquery.backstretch.min.js'}" type="text/javascript" charset="utf-8"></script>
        
        #{get 'moreScripts' /}
        
        <script type="text/javascript">
            $.get("@{BackgroundController.index}", function(data) {
                // background image
                $.backstretch("/public/images/background/"+data.filename);
                // attribution
                var attr = '<div class="attribution"><span><span id="toggleui">Photo:</span> <a href="'+data.url+'">'+data.title+'</a> by '+data.author+'</span></div>';
                $("body").append(attr);
                // toggle ui when click photo
                $("#toggleui").click(function() {
                    $(".page").fadeToggle();
                });
            });
        </script>
        
    </head>
    <body>
        #{doLayout /}
    </body>
</html>
