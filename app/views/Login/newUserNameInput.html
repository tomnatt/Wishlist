#{extends 'main.html' /}
#{set title:'New User Name' /}

<div class="page box input">

<h1>New User Name</h1>

<p>Want to create an account?</p>
<form action="@{Login.newUserNameSave()}" method="POST">
    <label for="name">What's your name?</label>
    <input size="100" type="text" name="name" id="name" value="Tom" />
    <input type="submit" value="Go" />
</form>

</div>
